<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solidity Compiler (Alerts)</title>
</head>
<body>
  <h2>Solidity Compiler (Alert Everything)</h2>
  <textarea id="source" style="width:100%;height:200px;">
// SPDX-License-Identifier: MIT
pragma solidity ^0.8.0;

contract HelloWorld {
    string public greeting = "Hello, world!"
}
  </textarea>
  <br><br>
  <button onclick="compile()">Compile</button>

  <!-- Load Solidity compiler -->
  <script src="https://binaries.soliditylang.org/bin/soljson-v0.8.21+commit.d9974bed.js"></script>
  <script>
    let compiler;

    async function loadCompiler() {
      return new Promise((resolve) => {
        window.Module = {
          onRuntimeInitialized: () => {
            compiler = window.solc.setupMethods(Module);
            resolve();
          }
        };
      });
    }

    async function compile() {
      const source = document.getElementById('source').value;

      if (!compiler) {
        await loadCompiler();
      }

      const input = {
        language: 'Solidity',
        sources: {
          'MyContract.sol': {
            content: source
          }
        },
        settings: {
          outputSelection: {
            '*': {
              '*': ['abi', 'evm.bytecode']
            }
          }
        }
      };

      const output = JSON.parse(compiler.compile(JSON.stringify(input)));

      let errorMessages = "";
      let warningMessages = "";

      if (output.errors) {
        for (const e of output.errors) {
          if (e.severity === "error") {
            errorMessages += e.formattedMessage + "\n\n";
          } else {
            warningMessages += e.formattedMessage + "\n\n";
          }
        }
      }

      if (errorMessages) {
        alert("‚ùå ERRORS:\n\n" + errorMessages);
      }

      if (warningMessages) {
        alert("‚ö†Ô∏è WARNINGS:\n\n" + warningMessages);
      }

      try {
        const contractName = Object.keys(output.contracts['MyContract.sol'])[0];
        const contract = output.contracts['MyContract.sol'][contractName];
        alert("‚úÖ ABI:\n\n" + JSON.stringify(contract.abi, null, 2));
        alert("üß± Bytecode:\n\n" + contract.evm.bytecode.object);
      } catch {
        alert("No ABI or Bytecode due to compilation error.");
      }
    }
  </script>
</body>
</html>
